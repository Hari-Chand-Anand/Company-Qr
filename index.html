<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HCA Group • Contact</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f5f7;
      --card:#ffffff;
      --text:#1d1d1f;
      --muted:#6e6e73;
      --border:rgba(0,0,0,0.08);
      --shadow-soft: 0 6px 18px rgba(0,0,0,0.06);
      --radius:28px;
      --ease:cubic-bezier(0.22, 1, 0.36, 1);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Helvetica Neue",
                   Helvetica,Arial,"Inter",system-ui,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:28px 16px 36px;
    }
    .container{
      width:100%;
      max-width:420px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow-soft);
      overflow:hidden;
      transform: translateY(10px);
      opacity:0;
      animation: fadeUp 900ms var(--ease) forwards;
    }
    .card:nth-child(1){ animation-delay: 60ms; }
    .card:nth-child(2){ animation-delay: 140ms; }
    .footer{ animation-delay: 220ms; }

    @keyframes fadeUp{ to{ transform:translateY(0); opacity:1; } }
    .card-inner{ padding:18px 18px 16px; }

    /* HERO */
    .hero{ display:flex; align-items:center; gap:14px; }
    .app-icon{
      width:56px; height:56px; border-radius:14px;
      background: linear-gradient(180deg, #fff, #f5f5f7);
      border:1px solid var(--border);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      display:grid; place-items:center; overflow:hidden; flex:0 0 auto;
    }
    .app-icon img{ width:78%; height:78%; object-fit:contain; }
    .hero-title{ display:flex; flex-direction:column; gap:4px; min-width:0; }
    .hero-title h1{
      margin:0; font-size:18px; line-height:1.15; font-weight:700;
      letter-spacing:-0.02em; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .hero-title p{ margin:0; font-size:13px; color:var(--muted); line-height:1.35; }

    /* ACTIONS */
    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      padding: 2px 0 0;
    }
    .btn{
      border:1px solid var(--border);
      background: rgba(245,245,247,0.7);
      border-radius: 18px;
      padding:12px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      transition: transform 180ms var(--ease), background 180ms var(--ease), border-color 180ms var(--ease);
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(245,245,247,0.95); }
    .btn:active{ transform: translateY(0px) scale(0.99); }

    .ico{
      width:34px; height:34px; border-radius:12px;
      display:grid; place-items:center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.10);
      flex:0 0 auto;
      color:#fff;
    }
    .ico svg{ width:18px; height:18px; display:block; }

    /* Gradients */
    .g-blue{ background: linear-gradient(135deg, #0a84ff, #0071e3); }
    .g-orange{ background: linear-gradient(135deg, #ff9f0a, #ff6a00); }
    .g-green{ background: linear-gradient(135deg, #34c759, #00a65a); }
    .g-gray{ background: linear-gradient(135deg, #8e8e93, #4d4d50); }
    .g-red{ background: linear-gradient(135deg, #ff453a, #ff2d55); }
    .g-ig{ background: linear-gradient(135deg, #ffcc00, #ff2d55, #5856d6); }

    .btn .txt{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .btn .txt .t{ font-size:13.5px; font-weight:700; letter-spacing:-0.01em; }
    .btn .txt .s{ font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .footer{
      text-align:center;
      color:rgba(110,110,115,0.95);
      font-size:12px;
      padding:10px 6px 0;
      transform: translateY(10px);
      opacity:0;
      animation: fadeUp 900ms var(--ease) forwards;
    }

    @media (max-width: 360px){
      .actions{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

    <main class="container">

      <!-- HERO -->
      <section class="card">
        <div class="card-inner hero">

          </div>

                <!-- Chat bubble -->
                <svg viewBox="0 0 24 24" fill="none">

            <!-- 5) YouTube -->
            <a class="btn" href="https://www.youtube.com/@HCA_Co" target="_blank" rel="noopener">

                <!-- YouTube play -->

                        fill="white" opacity=".92"/>

                </svg>
              </div>
              <div class="txt">
                <div class="t">YouTube</div>

            <!-- 6) Instagram -->
            <a class="btn" href="https://www.instagram.com/hca.co?igsh=MWNuYW5wY2g2Y3QzNg==" target="_blank" rel="noopener">

                  <path d="M12 16.2a4.2 4.2 0 1 0 0-8.4 4.2 4.2 0 0 0 0 8.4Z" stroke="white" stroke-width="2" opacity=".95"/>
                  <path d="M17.6 6.6h.01" stroke="white" stroke-width="3" stroke-linecap="round"/>

          </div>
        </div>
      </section>

      <footer class="footer">
        © 2025 HCA Group · All rights reserved
      </footer>

    </main>
  </div>
</body>
</html>
